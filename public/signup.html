<div ng-controller="Login">
  <div class="form" ng-hide="user"> 

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-1 col-md-10" id="login">   
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" ng-model="login.email" class="form-control" id="inputEmail3" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="login.pass" id="inputPassword3" placeholder="Password" required>
              </div>
            </div>
             <div class="form-group">
              <label for="confirmPass" class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="login.pass2" id="confirmPass" placeholder="confirm Password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="initSignup()" class="btn btn-default">Sign up</button>
                 <p> {{err}} </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div><!-- tab-content -->
  </div> <!-- /form -->
  <div ng-show="user">
    <h1>Hello, {{user.fName}}</h1>
  </div>
</div>
