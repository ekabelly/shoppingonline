<div ng-controller="Login">
  <div class="form" ng-hide="user"> 

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-1 col-md-10" id="login">   
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" ng-model="signup.username" class="form-control" id="inputEmail3" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="signup.password" id="inputPassword3" placeholder="Password" required>
              </div>
              <label for="confirmPass" class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" ng-model="signup.pass2" id="confirmPass" placeholder="confirm Password" required>
              </div>
            </div>
            <div class="form-group">
              <label for="fName" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="signup.fName" id="fName" placeholder="First Name" required>
              </div>
              <label for="lName" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="signup.lName" id="lName" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-sm-2 control-label">City</label>
              <div class="col-sm-4">
                <input type="text" ng-model="signup.city" class="form-control" id="city" placeholder="City" required>
              </div>
              <label for="street" class="col-sm-2 control-label">Street</label>
              <div class="col-sm-4">
                <input type="text" ng-model="signup.street" class="form-control" id="street" placeholder="Street" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="initSignup()" class="btn btn-default">Sign up</button>
                 <p> {{err}} </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div><!-- tab-content -->
  </div> <!-- /form -->
  <div ng-show="user">
    <h1>Welcome, {{user.fName}}</h1>
  </div>
</div>
