	<div class="container-fluid" ng-controller="Login">
		<div class="row">
			<div class="col-md-6">
				<button ng-click="fetchOrders()" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseOrders" aria-expanded="false" aria-controls="collapseOrders">Our Orders</button>
				<div class="collapse" id="collapseOrders">
					<div class="well">
						<div ng-hide="orders">
							<div class="sk-fading-circle">
								<div class="sk-circle1 sk-circle"></div>
								<div class="sk-circle2 sk-circle"></div>
								<div class="sk-circle3 sk-circle"></div>
								<div class="sk-circle4 sk-circle"></div>
								<div class="sk-circle5 sk-circle"></div>
								<div class="sk-circle6 sk-circle"></div>
								<div class="sk-circle7 sk-circle"></div>
								<div class="sk-circle8 sk-circle"></div>
								<div class="sk-circle9 sk-circle"></div>
								<div class="sk-circle10 sk-circle"></div>
								<div class="sk-circle11 sk-circle"></div>
								<div class="sk-circle12 sk-circle"></div>
							</div>
						</div>
						<div  class="table"  ng-show="orders">
							<table class="table table-hover">
								<tr>
									<th>City</th>
									<th>Shipping Date</th>
									<th>Products</th>
								</tr>
								<tr ng-repeat="(key, val) in orders">
									<td>{{val.city}}</td>
									<td>{{val.shippingDate}}</td>
									<td>{{val.products}}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">	
				<button ng-click="fetchProducts()" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseProducts" aria-expanded="false" aria-controls="collapseProducts">Our Products</button>
				<div class="collapse" id="collapseProducts">
					<div class="well">
						<div ng-hide='products'>
							<div class="sk-fading-circle">
								<div class="sk-circle1 sk-circle"></div>
								<div class="sk-circle2 sk-circle"></div>
								<div class="sk-circle3 sk-circle"></div>
								<div class="sk-circle4 sk-circle"></div>
								<div class="sk-circle5 sk-circle"></div>
								<div class="sk-circle6 sk-circle"></div>
								<div class="sk-circle7 sk-circle"></div>
								<div class="sk-circle8 sk-circle"></div>
								<div class="sk-circle9 sk-circle"></div>
								<div class="sk-circle10 sk-circle"></div>
								<div class="sk-circle11 sk-circle"></div>
								<div class="sk-circle12 sk-circle"></div>
							</div>
						</div>
						<div class="table" ng-show=products>
							<table class="table table-hover">
								<tr>
									<th> name </th>
									<th> price </th>
									<th> picture </th>
								</tr>
								<tr ng-repeat="(key, val) in products">
									<td> {{val.name}} </td>
									<td>{{val.price}}</td>
									<td><img src={{val.picture}} width="30"></td>
								</tr>
							</table>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
