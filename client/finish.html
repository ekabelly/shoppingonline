<div>
	<div class="form"> 
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">   
					<form class="form-horizontal">
						<div class="form-group">
							<div class="form-group">
								<label for="fName" class="col-sm-2 control-label">First Name</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="signup.fName" id="fName" placeholder="First Name" required>
								</div>
								<label for="lName" class="col-sm-2 control-label">Last Name</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="signup.lName" id="lName" placeholder="Last Name" required>
								</div>
							</div>
							<div class="form-group">
								<label for="city" class="col-sm-2 control-label">City</label>
								<div class="col-sm-4">
									<input type="text" ng-model="cart.city" class="form-control" id="city" placeholder="City">
								</div>
								<label for="street" class="col-sm-2 control-label">Street</label>
								<div class="col-sm-4">
									<input type="text" ng-model="cart.street" class="form-control" id="street" placeholder="Street">
								</div>
							</div>
							<div class="form-group">
								<label for="shippingDate" class="col-sm-2 control-label">Shipping Date</label>
								<div class="col-sm-4">
									<input type="date" ng-model="cart.shippingDate" class="form-control" id="shippingDate" min="cart.orderDate">
								</div>
								<label for="orderDate" class="col-sm-2 control-label"> Order Date</label>
								<div class="col-sm-4">
									<input type="date" ng-model="cart.orderDate" class="form-control" id="orderDate" disabled>
								</div>
							</div> <br/>
							<div class="form-group">
								<div class="col-sm-10">
									<div class="table">
										<table class="table table-hover">
											<tr>
												<th> Name </th>
												<th> Price </th>
												<th> Picture </th>
											</tr>
											<tr ng-repeat="val in cart.products">
												<td> {{val.name}} </td>
												<td>{{val.price}}$</td>
												<td><img src={{val.picture}} width="30"></td>
											</tr>
										</table>
									</div>
								</div>
								<div class="col-sm-2">
									<button ng-click="saveCart()" class="btn btn-default">Order Now!</button>
									<p> {{err}} </p>
								</div>
							</form>
						</div>
					</div>
				</div><!-- tab-content -->
			</div> <!-- /form -->





			finished?
			<a href="#!"> <button class="btn btn-default">back to store</button></a>
		</div>
